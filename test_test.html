<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Storage Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="email"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Enter Your Email</h2>
        <!-- Email Form -->
        <form id="emailForm">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Save Email</button>
        </form>

        <div id="message"></div>
    </div>

    <script>
        // Function to store the email in localStorage when the form is submitted
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page

            // Get the email value from the input field
            const email = document.getElementById("email").value;

            // Store the email in localStorage
            localStorage.setItem("userEmail", email);

            // Display confirmation message
            document.getElementById("message").textContent = "Email saved successfully!";
            document.getElementById("message").style.color = "green";
            
            // Clear the input field
            document.getElementById("email").value = "";
        });

        // Function to retrieve the email from localStorage and display it
        function displayEmailFromLocalStorage() {
            const storedEmail = localStorage.getItem("userEmail");

            if (storedEmail) {
                // Display the stored email if it exists
                document.getElementById("message").textContent = "Stored Email: " + storedEmail;
                document.getElementById("message").style.color = "blue";
            } else {
                // If no email is found in localStorage
                document.getElementById("message").textContent = "No email stored yet.";
                document.getElementById("message").style.color = "red";
            }
        }

        // Display stored email (if any) when the page loads
        window.onload = displayEmailFromLocalStorage;
    </script>

</body>
</html>
